<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFatecie EAD</title>
    <script src="https://kit.fontawesome.com/a7338bc6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="cabecalho">
            <img src="imagens/logo_unifatecie.png" alt="Logo UniFatecie" class="logo-unifatecie">
            <div class="input-form">
                <form action="">
                    <input type="text" placeholder="Pesquise aqui seu curso">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>
    </header>

    <main>
        <img src="imagens/banner - inicio.jpg" alt="banner UniFatecie" class="banner-unifatecie">
        <div class="container-input">
            <h4>Encontre seu curso de Graduação e Pós-Graduação EAD</h4>
            <div class="input-form">
                <form action="">
                    <input type="text" placeholder="Pesquise aqui seu curso">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </div>

        <section>
            <div class="container">
                
            </div>
        </section>
    </main>

</body>
</html>
